<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            outline: 2px solid skyblue;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            outline: none;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            overflow: auto;
            resize: vertical;
            max-height: 200px;
        }

        .sgpa-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .sgpa-container input {
            flex: 1 1 45%;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        section {
            background-color: rgb(255, 59, 59);
            width: 100%;
            border-radius: 8px;
            border: 2px solid rgb(193, 0, 0);
            display: grid;
            color: white;
            place-items: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Student Portal</h1>
        </header>
        <section>
            <p></p>
        </section>
        <div class="form-container">
            <h2>Submit Your Details</h2>
            <form id="student-form" action="/studentPortal/studentsignup" method="post">
                <div class="form-group">
                    <label for="student-name">Student Name:</label>
                    <input type="text" id="student-name" name="student-name" required>
                </div>
                <div class="form-group">
                    <label for="university-roll">University Roll No:</label>
                    <input type="number" id="university-roll" name="university-roll" required>
                </div>
                <div class="form-group">
                    <label for="personal-email">Personal Email:</label>
                    <input type="email" id="personal-email" name="personal-email" required>
                </div>
                <div class="form-group">
                    <label for="college-email">College Email:</label>
                    <input type="email" id="college-email" name="college-email" required>
                </div>
                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="text" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm password:</label>
                    <input type="text" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact number:</label>
                    <input type="number" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="guardian-name">Guardian Name:</label>
                    <input type="text" id="guardian-name" name="guardian-name" required>
                </div>
                <div class="form-group">
                    <label for="guardian-contact">Guardian Contact No:</label>
                    <input type="number" id="guardian-contact" name="guardian-contact" required>
                </div>
                <div class="form-group">
                    <label for="local-guardian-name">Local Guardian Name:</label>
                    <input type="text" id="local-guardian-name" name="local-guardian-name" required>
                </div>
                <div class="form-group">
                    <label for="local-guardian-contact">Local Guardian Contact No:</label>
                    <input type="number" id="local-guardian-contact" name="local-guardian-contact" required>
                </div>
                <div class="form-group">
                    <label for="permanent-address">Permanent Address:</label>
                    <textarea id="permanent-address" name="permanent-address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="present-address">Present Address:</label>
                    <textarea id="present-address" name="present-address" required></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        let target = document.querySelector('section p');
        let parentTarget = document.querySelector('section');
        let password = document.querySelector('#password'), confirmPass = document.querySelector('#confirm-password');
        let submit = document.querySelector('#submit');
        submit.addEventListener('click', e => {
            if (password.value.length < 8) {
                sessionStorage.setItem("passwordMismatch", "Password must contain at-least 8 characters.");
            }
            else if (password.value.trim() !== confirmPass.value.trim()) {
                sessionStorage.setItem("passwordMismatch", "Password didn't match. Please re-enter password.");
            }
            else {
                sessionStorage.setItem("passwordMismatch", "Sign up successful! Please log in now.");
            }
        })
        if (sessionStorage.getItem('passwordMismatch')) {
            target.innerHTML = sessionStorage.getItem('passwordMismatch');
            parentTarget.style.display = 'grid';
            sessionStorage.removeItem('passwordMismatch');
        }
        else {
            target.innerHTML = ""
            parentTarget.style.display = 'none';
        }
    </script>
</body>

</html>
