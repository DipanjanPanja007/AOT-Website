<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <link rel="stylesheet" href="/styles/headerStyle.css">
    <link rel="stylesheet" href="/styles/headerResponsive.css">
    <link rel="stylesheet" href="/styles/placement.css">
    <link rel="stylesheet" href="/styles/studentPortal.css">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/bannerResponse.css">
    <title>Student Portal</title>
</head>

<body>
    <div class="onOrOff">
        <img src="/assets/images/icons8-no-connection.gif" alt="./assets/images/icons8-no-connection.gif">
        <img src="/assets/images/icons8-online.gif" alt="./assets/images/icons8-online.gif">
        <p>We are online</p>
    </div>
    <header id="destination">
        <div class="banner">
            <div class="left">
                <img src="/assets/images/aot-logo.jpg" alt="Error" loading="lazy" decoding="async">
            </div>
            <div class="middle">
                <h1>ACADEMY OF TECHNOLOGY</h1>
                <span>...translate your vision into reality</span>
            </div>
        </div>
    </header>
    <main>
        <div class="back">
            <div class="backImg">
                <img src="/assets/video/icons8-home.gif" alt="Back Icon">
            </div>
            <h1>Student Portal</h1>
        </div>
        <section>

            <div class="admin">
                <img src="/assets/images/icons8-admin-24.png" alt="admin" decoding="async" loading="eager">
                <p>Admin</p>
            </div>
            <div class="student">
                <img src="/assets/images/icons8-student-24.png" alt="admin" decoding="async" loading="eager">
                <p>Student</p>
            </div>
        </section>
    </main>

    <script>
        let backImg = document.querySelector('.backImg');
        backImg.addEventListener('click', e => {
            window.history.back();
        })
        document.querySelector('.student').addEventListener('click', e => {
            window.location.href = "/studentPortal/studentlogin";
        })
        document.querySelector('.admin').addEventListener('click', e => {
            window.location.href = "/studentPortal/adminlogin";
        })
    </script>
</body>

</html>
