<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="/styles/headerStyle.css">
    <link rel="stylesheet" href="/styles/footerStyle.css">
    <link rel="stylesheet" href="/styles/basicStyles.css">
    <link rel="stylesheet" href="/styles/placement.css">
    <link rel="stylesheet" href="/styles/chatbot.css">
    <link rel="stylesheet" href="/styles/studentDetailsStyle.css">
</head>

<body>    
    <div class="onOrOff">
        <img src="/assets/images/icons8-no-connection.gif" alt="./assets/images/icons8-no-connection.gif">
        <img src="/assets/images/icons8-online.gif" alt="./assets/images/icons8-online.gif">
        <p>We are online</p>
    </div>
    <main>
        <header>
            <div class="banner">
                <div class="left">
                    <img src="/assets/images/aot-logo.webp" loading="lazy" alt="Error">
                </div>
                <div class="middle">
                    <h1>ACADEMY OF TECHNOLOGY</h1>
                    <span>...translate your vision into reality</span>
                </div>
            </div>

        </header>

        <div class="back">
            <div class="backImg">
                <img src="/assets/video/icons8-home.gif" alt="Back Icon">
            </div>
            <h1>Details</h1>
        </div>


        <form action="/studentPortal/studentlogin" method="post" class="container">
            <h2>Student Details</h2>
            <input type="hidden" name="formType" value="special">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe" name="fullName" disabled>
            </div>
            <div class="form-group">
                <label for="universityRollNo">University Roll No</label>
                <input type="number" id="universityRollNo" value="123456" name="roll" disabled>
            </div>
            <div class="form-group">
                <label for="personalEmail">Personal Email</label>
                <input type="email" id="personalEmail" value="john.doe@example.com" name="emailPersonal" disabled>
            </div>
            <div class="form-group">
                <label for="collegeEmail">College Email</label>
                <input type="email" id="collegeEmail" value="john.doe@college.edu" name="emailAot" disabled>
            </div>
            <div class="form-group">
                <label for="guardianName">Guardian Name</label>
                <input type="text" id="guardianName" value="Jane Doe" name="gurdian" disabled>
            </div>
            <div class="form-group">
                <label for="guardianContact">Guardian Contact No</label>
                <input type="number" id="guardianContact" value="123-456-7890" name="gurdianContact" disabled>
            </div>
            <div class="form-group">
                <label for="localGuardianName">Local Guardian Name</label>
                <input type="text" id="localGuardianName" value="Jake Doe" name="localGurdian" disabled>
            </div>
            <div class="form-group">
                <label for="localGuardianContact">Local Guardian Contact No</label>
                <input type="number" id="localGuardianContact" value="098-765-4321" name="localGurdianContact" disabled>
            </div>
            <div class="form-group">
                <label for="permanentAddress">Permanent Address</label>
                <input type="text" id="permanentAddress" value="123 Main St, Hometown" name="permanentAddress" disabled>
            </div>
            <div class="form-group">
                <label for="presentAddress">Present Address</label>
                <input type="text" id="presentAddress" value="456 College St, CollegeTown" name="presentAddress"
                    disabled>
            </div>
            <div class="form-group">
                <label for="class10Marks">Class 10 Marks</label>
                <input type="number" id="class10Marks" value="95%" name="class10Marks" disabled>
            </div>
            <div class="form-group">
                <label for="class12Marks">Class 12 Marks</label>
                <input type="number" id="class12Marks" value="90%" name="class12Marks" disabled>
            </div>
            <div class="form-group">
                <label>SGPA:</label>
                <div class="sgpa-container">
                    <div>
                        <span><label for="">1st Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa1" name="sgpa1" value="8.5" placeholder="1st Sem" name="1" disabled>
                    </div>
                    <div><span><label for="">2nd Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa3" name="sgpa3" value="8.8" placeholder="3rd Sem" name="2" disabled></div>
                    <div><span><label for="">3rd Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa4" name="sgpa4" value="8.6" placeholder="4th Sem" name="3" disabled></div>
                    <div><span><label for="">4th Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa5" name="sgpa5" value="8.9" placeholder="5th Sem" name="4" disabled></div>
                    <div><span><label for="">5th Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa6" name="sgpa6" value="9.0" placeholder="6th Sem" name="5" disabled></div>
                    <div><span><label for="">6th Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa7" name="sgpa7" value="9.1" placeholder="7th Sem" name="6" disabled></div>
                    <div><span><label for="">7th Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa8" name="sgpa8" value="9.2" placeholder="8th Sem" name="7" disabled></div>
                    <div><span><label for="">8th Sem</label></span> <input type="number" step="0.01" min="0" max="10"
                            id="sgpa8" name="sgpa8" value="9.2" placeholder="8th Sem" name="8" disabled></div>
                </div>
            </div>
            <div class="editButton" value="Edit">Edit</div>
            <input type="submit" class="editButton" value="Save" style="display: none;">
        </form>


        <div class="data-container">
            <h2>Student SGPA Table</h2>
            <label for="rowNumber">Select number of rows:</label>
            <select id="rowNumber" onchange="updateTable()">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>

            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Roll</th>
                            <th>Student Name</th>
                            <th>SGPA Sem 1</th>
                            <th>SGPA Sem 2</th>
                            <th>SGPA Sem 3</th>
                            <th>SGPA Sem 4</th>
                            <th>SGPA Sem 5</th>
                            <th>SGPA Sem 6</th>
                            <th>SGPA Sem 7</th>
                            <th>SGPA Sem 8</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevButton" onclick="prevPage()" disabled>Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="footerTalk">
                <p>Follow us on</p>
            </div>
            <div class="footerSocialMediaLinks">
                <a href="https://www.facebook.com/www.aot.edu.in/" title="Visit AOT Facebook Page">
                    <img src="/assets/images/facebook_Logo.webp" alt="">
                </a>
                <a href="https://www.instagram.com/aotconnect/?igsh=MWhhcDJuY2ZqeWg1OA%3D%3D"
                    title="Visit AOT Instagram Page">
                    <img src="/assets/images/instagram_Logo.webp" alt="">
                </a>
                <a href="https://www.youtube.com/channel/UC1lroAhlIz6Reni_I2dpaHA" title="Visit AOT YouTube Page">
                    <img src="/assets/images/youtube_Logo.webp" alt="">
                </a>
                <a href="https://www.linkedin.com/school/academy-of-technology/" title="Visit AOT Linkedin Page">
                    <img src="/assets/images/linkedin_Logo.webp" alt="">
                </a>
            </div>
            <div class="footerTalk">
                <p>Copyright &copy 2024 all rights reserved</p>
            </div>
        </div>
    </footer>

    <script src="/javaScripts/studentDetails.js"></script>
    <script src="/javaScripts/chatbot.js"></script>
</body>

</html>
