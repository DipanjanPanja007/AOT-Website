<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="/styles/headerStyle.css">
    <link rel="stylesheet" href="/styles/footerStyle.css">
    <link rel="stylesheet" href="/styles/studentDetailsStyle.css">
</head>

<body>

    <main>


        <div class="to-top">
            <a href="#">
                <img src="/assets/images/icons8-up-arrow-50.png" alt="">
            </a>
        </div>
        <header>

            <div class="banner">
                <div class="left">
                    <img src="/assets/images/aot-logo.webp" loading="lazy" alt="Error">
                </div>
                <div class="middle">
                    <h1>ACADEMY OF TECHNOLOGY</h1>
                    <span>...translate your vision into reality</span>
                </div>
            </div>

        </header>

        <div class="beforeIntro">
            <div class="back-btn">
                <img src="/assets/video/icons8-home.gif" alt="home" />
            </div>
            <h1 class="headings">Change it</h1>
        </div>


        <div class="container">
            <h2>Student Details</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" value="John Doe" disabled>
            </div>
            <div class="form-group">
                <label for="universityRollNo">University Roll No</label>
                <input type="text" id="universityRollNo" value="123456" disabled>
            </div>
            <div class="form-group">
                <label for="personalEmail">Personal Email</label>
                <input type="email" id="personalEmail" value="john.doe@example.com" disabled>
            </div>
            <div class="form-group">
                <label for="collegeEmail">College Email</label>
                <input type="email" id="collegeEmail" value="john.doe@college.edu" disabled>
            </div>
            <div class="form-group">
                <label for="guardianName">Guardian Name</label>
                <input type="text" id="guardianName" value="Jane Doe" disabled>
            </div>
            <div class="form-group">
                <label for="guardianContact">Guardian Contact No</label>
                <input type="text" id="guardianContact" value="123-456-7890" disabled>
            </div>
            <div class="form-group">
                <label for="localGuardianName">Local Guardian Name</label>
                <input type="text" id="localGuardianName" value="Jake Doe" disabled>
            </div>
            <div class="form-group">
                <label for="localGuardianContact">Local Guardian Contact No</label>
                <input type="text" id="localGuardianContact" value="098-765-4321" disabled>
            </div>
            <div class="form-group">
                <label for="permanentAddress">Permanent Address</label>
                <input type="text" id="permanentAddress" value="123 Main St, Hometown" disabled>
            </div>
            <div class="form-group">
                <label for="presentAddress">Present Address</label>
                <input type="text" id="presentAddress" value="456 College St, CollegeTown" disabled>
            </div>
            <div class="form-group">
                <label for="class10Marks">Class 10 Marks</label>
                <input type="text" id="class10Marks" value="95%" disabled>
            </div>
            <div class="form-group">
                <label for="class12Marks">Class 12 Marks</label>
                <input type="text" id="class12Marks" value="90%" disabled>
            </div>
            <div class="form-group">
                <label>SGPA:</label>
                <div class="sgpa-container">
                    <input type="number" step="0.01" min="0" max="10" id="sgpa1" name="sgpa1" value="8.5"
                        placeholder="1st Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa2" name="sgpa2" value="8.7"
                        placeholder="2nd Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa3" name="sgpa3" value="8.8"
                        placeholder="3rd Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa4" name="sgpa4" value="8.6"
                        placeholder="4th Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa5" name="sgpa5" value="8.9"
                        placeholder="5th Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa6" name="sgpa6" value="9.0"
                        placeholder="6th Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa7" name="sgpa7" value="9.1"
                        placeholder="7th Sem" disabled>
                    <input type="number" step="0.01" min="0" max="10" id="sgpa8" name="sgpa8" value="9.2"
                        placeholder="8th Sem" disabled>
                </div>
            </div>
            <button id="editButton">Edit</button>
        </div>


        <div class="data-container">
            <h2>Student SGPA Table</h2>
            <label for="rowNumber">Select number of rows:</label>
            <select id="rowNumber" onchange="updateTable()">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
            </select>

            <div class="table-container">
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Student Roll</th>
                            <th>Student Name</th>
                            <th>SGPA Sem 1</th>
                            <th>SGPA Sem 2</th>
                            <th>SGPA Sem 3</th>
                            <th>SGPA Sem 4</th>
                            <th>SGPA Sem 5</th>
                            <th>SGPA Sem 6</th>
                            <th>SGPA Sem 7</th>
                            <th>SGPA Sem 8</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevButton" onclick="prevPage()" disabled>Previous</button>
                <button id="nextButton" onclick="nextPage()">Next</button>
            </div>
        </div>
    </main>

    <script src="/studentDetails.js"></script>
    <script src="/javaScripts/chatbot.js"></script>
    <script src="/javaScripts/scrollToTop.js"></script>
    <script src="/javaScripts/userOnOff.js"></script>
</body>

</html>
