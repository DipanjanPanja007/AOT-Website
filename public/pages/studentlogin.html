<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="tel"],
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            font-size: 0.9rem;
        }

        .section {
            margin-top: 0.5rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        section {
            background-color: rgba(120, 178, 34, 0.809);
            width: 100%;
            border-radius: 8px;
            border: 2px solid rgb(1, 106, 1);
            padding: 1rem;
            display: grid;
            color: white;
            place-items: center;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <section>
            <p></p>
        </section>
        <form id="login-form" action="/studentPortal/studentlogin" method="POST">
            <input type="hidden" name="formType" value="default">
            <div class="form-group">
                <label for="roll">Roll Number:</label>
                <input type="text" id="roll" name="roll" placeholder="Enter your roll number" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="submit">Login</button>
        </form>
        <div class="section">
            <a href="">
                <span>Forget Password?</span>
            </a>
            <a href="/studentPortal/studentsignup">
                <span>Sign Up</span>
            </a>
        </div>
    </div>

    <script>
        let target = document.querySelector('section p');
        let parentTarget = document.querySelector('section');
        let password = document.querySelector('#password');
        let submit = document.querySelector('#submit');
        window.addEventListener('load', async () => {

            // let response

            if (sessionStorage.getItem('passwordMismatch')) {
                target.innerHTML = sessionStorage.getItem('passwordMismatch');
                parentTarget.style.display = 'grid';
                sessionStorage.removeItem('passwordMismatch');
            }
            else {
                target.innerHTML = ""
                parentTarget.style.display = 'none';
            }
        })
    </script>
</body>

</html>
